<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="/static/css/buttons.css" rel="stylesheet" type="text/css">
    <link href="/static/css/containers.css" rel="stylesheet" type="text/css">
    <link href="/static/css/text.css" rel="stylesheet" type="text/css">
    <link href="/static/css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="centered-container">
    <div class="login-container" style="margin-top: 2.5vh; margin-bottom: 2.5vh;">
        <h2 class="purple-text">Register</h2>
        <h3 class="error-block">Invalid registration information</h3>
        <form method="post">
            <label>
                <input class="basic-text-input" name="name" placeholder="Name" required
                       style="width: 75%; margin-top: 5%;"
                       type="text">
            </label>
            <label>
                <input class="basic-text-input top-margin-container" name="last-and-middle" placeholder="Last and middle names"
                       required
                       style="width: 75%; margin-top: 5%;" type="text">
            </label>
            <label>
                <input class="basic-text-input top-margin-container" name="personal-id" placeholder="Personal ID"
                       required
                       style="width: 75%; margin-top: 5%;" type="number">
            </label>
            <label>
                <input class="basic-text-input" name="email" placeholder="Email" required
                       style="width: 75%; margin-top: 5%;"
                       type="email">
            </label>
            <label>
                <input class="basic-text-input top-margin-container" name="password" placeholder="Password" required
                       style="width: 75%; margin-top: 5%;" type="password">
            </label>
            <label>
                <input class="basic-text-input top-margin-container" name="password-confirmation" placeholder="Password confirmation"
                       required
                       style="width: 75%; margin-top: 5%;" type="password">
            </label>
            <button class="blue-button top-margin-container" style="width: 100%;" type="submit">Register</button>
        </form>
    </div>
</div>
</body>
</html>
