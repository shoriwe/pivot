<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/static/css/buttons.css" rel="stylesheet" type="text/css">
    <link href="/static/css/containers.css" rel="stylesheet" type="text/css">
    <link href="/static/css/text.css" rel="stylesheet" type="text/css">
    <link href="/static/css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="centered-container" style="margin-top: 5vh;">
    <div class="login-container" style="width: 70vw; height: 65vh;">
        <h2 class="purple-text" style="margin-top: 5%;">Login</h2>
        <h3 class="error-block">Invalid credentials</h3>
        <form method="post">
            <label>
                <input class="basic-text-input" name="email" placeholder="Email" required
                       style="width: 75%; margin-top: 5%;"
                       type="email">
            </label>
            <label>
                <input class="basic-text-input" name="password" placeholder="Password" required
                       style="width: 75%; margin-top: 5%;"
                       type="password">
            </label>
            <button class="blue-button" style="width: 100%; margin-top: 5%;" type="submit">Login</button>
        </form>
        <div style="margin-top: 5%; width: 100%;">
            <a class="purple-button" href="/register" style="display: inline-block;">Register</a>
        </div>
    </div>
</div>
</body>
</html>
