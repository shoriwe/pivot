<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/static/css/buttons.css" rel="stylesheet" type="text/css">
    <link href="/static/css/containers.css" rel="stylesheet" type="text/css">
    <link href="/static/css/text.css" rel="stylesheet" type="text/css">
    <link href="/static/css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="centered-container" style="margin-top: 10vh;">
    <div class="login-container" style="width: 70vw; height: 50vh;">
        <h2 class="purple-text">Login</h2>
        <form method="post">
            <label>
                <input class="basic-text-input" name="email" placeholder="Email" style="width: 75%; margin-top: 5%;"
                       type="email">
            </label>
            <label>
                <input class="basic-text-input top-margin-container" name="password" placeholder="Password"
                       style="width: 75%; margin-top: 5%;"
                       type="password">
            </label>
            <button class="blue-button top-margin-container" style="width: 100%;" type="submit">Login</button>
        </form>
    </div>
</div>
</body>
</html>
